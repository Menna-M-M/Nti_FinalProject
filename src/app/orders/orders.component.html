<div class="container mt-4">
  <h3>Your Orders</h3>
  <div *ngIf="orders.length === 0">No orders yet.</div>

  <div *ngFor="let order of orders" class="card mb-3 p-3 shadow-sm">
    <p><strong>Order ID:</strong> {{ order._id }}</p>
    <p><strong>Address:</strong> {{ order.address }}</p>
    <p><strong>Phone:</strong> {{ order.phone }}</p>
    <p><strong>Notes:</strong> {{ order.notes }}</p>
    <p><strong>Date:</strong> {{ order.createdAt | date }}</p>

    <ul>
      <li *ngFor="let item of order.items">
        {{ item.productId.name }} - Quantity: {{ item.quantity }}
      </li>
    </ul>

    <button (click)="deleteOrder(order._id)" class="btn btn-danger btn-sm">Delete</button>
  </div>
</div>
