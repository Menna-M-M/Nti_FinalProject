<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">ðŸ”’ Reset Your Password</h3>

    <form (ngSubmit)="resetPassword()" #form="ngForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          class="form-control"
          placeholder="Enter new password"
        />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
          placeholder="Confirm new password"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || loading || !email">
        {{ loading ? 'Updating...' : 'Reset Password' }}
      </button>

      <div *ngIf="message" class="alert alert-info text-center mt-3">
        {{ message }}
      </div>
    </form>
  </div>
</div>
