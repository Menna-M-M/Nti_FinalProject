<div class="container my-5">
  <h2 class="mb-4 text-center">Checkout</h2>

  <div class="row">
    <!-- Shipping Info Form -->
    <div class="col-md-6">
      <form (ngSubmit)="placeOrder()" #form="ngForm">
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            [(ngModel)]="shippingInfo.address"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="shippingInfo.phone"
            required
          />
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">Additional Notes</label>
          <textarea
            id="notes"
            name="notes"
            class="form-control"
            rows="3"
            [(ngModel)]="shippingInfo.notes"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-2" [disabled]="!form.form.valid">
          Place Order
        </button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-md-6">
      <h4 class="mb-3">Order Summary</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let item of cartItems">
          <div>
            <h6 class="my-0">{{ item.name }}</h6>
            <small class="text-muted">Qty: {{ item.quantity }}</small>
          </div>
          <span class="text-muted">{{ item.price * item.quantity | currency: 'USD' }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <strong>Total</strong>
          <strong>{{ totalPrice | currency: 'USD' }}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
