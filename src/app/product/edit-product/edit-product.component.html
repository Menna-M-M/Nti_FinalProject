<div class="container mt-5">
  <h3>Edit Product</h3>
  <form (ngSubmit)="save()" #form="ngForm" class="mt-4">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" class="form-control" rows="3"></textarea>
    </div>

    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
