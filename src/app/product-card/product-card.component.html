<a [routerLink]="['/product', product.id]" class="text-decoration-none text-dark">
<div class="card h-100 shadow-sm">
  <img [src]="product.images[0]" class="card-img-top product-img" alt="{{ product.title }}">
  <div class="card-body text-center">
    <h5 class="card-title">{{ product.title }}</h5>

    <p class="card-text fw-bold">{{ product.price | currency:'EGP':'symbol' }}</p>
    <div>
      <p>
        Rating:
        @for (star of getStars(product.rating); track $index) {
            <span class="text-warning">â˜…</span>
        }
        </p>

    </div>
    <p [ngClass]="getStockClass()" class="fw-bold mt-2">{{ getStockStatus() }}</p>
    <button class="btn btn-outline-primary mt-2" (click)="addToCart($event)">Add to Cart</button> 
  </div>
</div>
</a>
