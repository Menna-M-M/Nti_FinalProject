<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">🔐 Verify Code</h3>

    <form (ngSubmit)="verifyCode()" #form="ngForm">
      <div class="mb-3">
        <label for="code" class="form-label">Enter the code sent to your email</label>
        <input
          type="text"
          id="code"
          name="code"
          [(ngModel)]="resetCode"
          required
          class="form-control"
          placeholder="Enter code"
        />
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid || loading || !email">
        {{ loading ? 'Verifying...' : 'Verify' }}
      </button>

      <div *ngIf="message" class="alert alert-danger text-center mt-3">
        {{ message }}
      </div>
    </form>
  </div>
</div>
